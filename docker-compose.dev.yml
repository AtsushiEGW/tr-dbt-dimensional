
services:
  app:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
      target: app-gui                 # ★ 開発は GUI 付きターゲット
      args:
        USER_UID: ${LOCAL_UID:-1000}
        USER_GID: ${LOCAL_GID:-1000}
        NOVNC_PASSWORD: ${NOVNC_PASSWORD}
        INSTALL_PLAYWRIGHT: "true"     # Playwright ブラウザが必要な場合のみ
    env_file:
      - .env
    volumes:
      - ./:/workspace/project:cached
      - ${HOME}/.config:/home/dev/.config
      - ${HOME}/.dotfiles:/home/dev/.dotfiles
    ports:
      - "6080:6080"
    environment:
      - DISPLAY=:99
    command: ["supervisord", "-c", "/etc/supervisor/supervisord.conf"]

  db:
    ports:
      - "5432:5432"

  metabase:
    ports:
      - "3000:3000"

  superset:
    ports:
      - "8088:8088"

  redis:
    ports:
      - "6379:6379"